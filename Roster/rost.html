<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Megaroster</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="rost.css">
    </head>
    <body>
        <div class="row">
            <div class="medium-offset-2 medium-8 columns">
                <h2>Megaroster</h2>
                <form id="new-student">
                    <div class="small-9 columns">
                        <input
                        type="text"
                        name="studentName"
                        placeholder="Enter student name"
                        autofocus
                        required
                        >
                    </div>
                    <div class="small-3 columns">
                        <button type="submit" class="expanded button">Add Student</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="medium-offset-2 medium-8 columns">
                <ul id="student-list">
                    <li class="student template">
                        <span class="student-name"></span>
                        <span class="actions">
                        <button type="button" class="remove alert button">Remove</button>
                        <button type="button" class="button round">Promote</button>
                        </span>
                    </li>
                </ul>
            </div>
        </div>


        <script src="js/vendor/jquery.js"></script>
        <script src="js/vendor/what-input.js"></script>
        <script src="js/vendor/foundation.js"></script>
        <script src="rost.js"></script>
    </body>
</html>
